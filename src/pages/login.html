<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Style -->
    <link rel="stylesheet" href="/src/assets/css/style.css">

</head>

<body class="register">

    <div class="register-container">

        <div class="logo">
            <img src="/src/assets/svg/logo.svg" alt="Logo">
        </div>

        <h3 class="register-quote">Welcome to Asset Tokenization ðŸ‘‹</h3>
        <p class="small-quote">Sign in to your account and begin your tokenization journey.</p>

        <form action="" id="login-form" autocomplete="off">
            <div class="form-field">

                <div class="input-field">
                    <label for="username">Username or Email</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username or email">
                </div>

                <div class="input-field">
                    <label for="login_password">Password</label>
                    <div class="pass">
                        <input type="password" name="login_password" id="login_password" placeholder="Enter your password">
                        <i class="fa-solid fa-eye-slash eye"></i>
                    </div>
                </div>

                <div class="login-checkbox-field">
                    <div class="login-checkbox">
                        <label class="container">
                            <input checked="checked" type="checkbox">
                            <div class="checkmark"></div>
                        </label>
                        <p>I agree to <a href="#">Remember Me</a></p>
                    </div>
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
        
                <input type="submit" value="Login">

                <div class="have-account">
                    <p>New on our platform? <a href="register.html">Create an account</a></p>
                </div>

            </div>
        </form>

    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
    <script src="/src/assets/js/main.js"></script>
    <!-- Fontawesone -->
    <script src="https://kit.fontawesome.com/99e1031307.js" crossorigin="anonymous"></script>

</body>

</html>
