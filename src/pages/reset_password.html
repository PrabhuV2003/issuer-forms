<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Style -->
    <link rel="stylesheet" href="/src/assets/css/style.css">

</head>

<body class="register">

    <div class="forgot_password">

        <div class="forgot-logo">
            <img src="/src/assets/svg/logo.svg" alt="">
        </div>

        <p class="forgot-name">Reset Your Password ðŸ”‘</p>

        <p class="forgot-quote">Set your new password and confirm it.</p>

        <form action="" id="reset_pass-form" autocomplete="off">
            <div class="form-field">

                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="pass">
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <i class="fa-solid fa-eye-slash eye"></i>
                    </div>
                </div>

                <div class="input-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm-password" placeholder="Enter your confirm password">
                </div>
        
                <input type="submit" value="Confirm">

            </div>
        </form>

    </div>

    <div id="resetToast" class="resetToast hidden">Your password has been successfully updated. <a href="login.html">Sign in</a> to access the dashboard.</div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
    <script src="/src/assets/js/main.js"></script>
    <!-- Fontawesone -->
    <script src="https://kit.fontawesome.com/99e1031307.js" crossorigin="anonymous"></script>

</body>

</html>
